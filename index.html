<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensatto - Construtor de Fluxos</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- jsPlumb CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/css/jsplumbtoolkit-defaults.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-primary">Mensatto - Construtor de Fluxos</h1>
      <div class="flex space-x-2">
        <button id="previewBtn" class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 flex items-center text-sm"><i class="fas fa-eye mr-1"></i>Visualizar</button>
        <button id="saveBtn" class="px-3 py-1 bg-primary text-white rounded hover:bg-green-700 flex items-center text-sm"><i class="fas fa-save mr-1"></i>Salvar</button>
        <button id="exportBtn" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center text-sm"><i class="fas fa-file-export mr-1"></i>Exportar</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <!-- Canvas -->
      <section class="lg:col-span-3 bg-white rounded-lg shadow h-[600px] relative">
        <div id="flowCanvas" class="w-full h-full"></div>
        <!-- Zoom Controls -->
        <div class="absolute top-4 right-4 flex space-x-1">
          <button id="zoomIn" class="px-2 py-1 bg-gray-100 rounded hover:bg-gray-200"><i class="fas fa-plus text-xs"></i></button>
          <button id="zoomOut" class="px-2 py-1 bg-gray-100 rounded hover:bg-gray-200"><i class="fas fa-minus text-xs"></i></button>
          <button id="resetView" class="px-2 py-1 bg-gray-100 rounded hover:bg-gray-200"><i class="fas fa-expand text-xs"></i></button>
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="lg:col-span-1 space-y-6">
        <!-- Add Node -->
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-3">Adicionar Nó</h2>
          <div class="space-y-2">
            <button class="w-full text-left px-3 py-2 bg-green-50 rounded hover:bg-green-100 flex items-center" data-node-type="message">
              <i class="fas fa-comment text-green-600 mr-2"></i> Mensagem
            </button>
            <button class="w-full text-left px-3 py-2 bg-blue-50 rounded hover:bg-blue-100 flex items-center" data-node-type="options">
              <i class="fas fa-list text-blue-600 mr-2"></i> Opções
            </button>
            <button class="w-full text-left px-3 py-2 bg-red-50 rounded hover:bg-red-100 flex items-center" data-node-type="end">
              <i class="fas fa-flag-checkered text-red-600 mr-2"></i> Finalizar
            </button>
          </div>
        </div>

        <!-- Node Editor -->
        <div class="bg-white rounded-lg shadow p-4">
          <div id="nodeEditor">
            <div id="noNodeSelected" class="text-center text-gray-500 py-10">
              <p>Selecione um nó para editar</p>
            </div>
            <div id="nodeEditForm" class="hidden">
              <div class="flex justify-between items-center mb-4">
                <h3 id="nodeEditTitle" class="text-lg font-semibold">Editar Nó</h3>
                <button id="deleteNodeBtn" class="text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></button>
              </div>
              <div class="mb-3">
                <label for="nodeLabel" class="block text-sm font-medium text-gray-700">Título</label>
                <input id="nodeLabel" type="text" class="mt-1 block w-full border-gray-300 rounded-md p-2" />
              </div>
              <div class="mb-3">
                <label for="nodeMessage" class="block text-sm font-medium text-gray-700">Mensagem</label>
                <textarea id="nodeMessage" rows="3" class="mt-1 block w-full border-gray-300 rounded-md p-2"></textarea>
              </div>
              <div id="optionsSection" class="hidden">
                <div class="flex justify-between items-center mb-2">
                  <label class="text-sm font-medium text-gray-700">Opções</label>
                  <button id="addOptionBtn" class="text-blue-600 hover:text-blue-800">+ Adicionar</button>
                </div>
                <ul id="optionsList" class="space-y-2"></ul>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- jsPlumb -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
  <!-- Custom JS -->
  <script src="flow-builder.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
