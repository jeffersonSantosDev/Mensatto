<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mensatto</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">

  <!-- largura responsiva: até sm:max-w-md, depois md até 2xl -->
  <div class="login-container w-full max-w-sm sm:max-w-md md:max-w-2xl bg-white rounded-xl overflow-hidden shadow-lg">
    <div class="md:flex">
      <!-- lado verde 40% só a partir de md -->
      <div class="hidden md:block md:w-2/5 bg-cover" style="background-color: var(--primary);">
        <div class="h-full flex flex-col items-center justify-center p-6 md:p-10 text-white">
          <div onclick="location.href='index.html'" class="flex items-center mb-4 cursor-pointer">
            <i class="fas fa-robot text-4xl md:text-5xl mr-2 md:mr-3"></i>
            <span class="text-2xl md:text-3xl font-bold">Mensatto</span>
          </div>
          <p class="text-center text-lg md:text-xl font-light leading-relaxed">
            Conecte.<br />
            Automatize.<br />
            Converta.
          </p>
        </div>
      </div>

      <!-- lado branco 100% / 60% a partir de md -->
      <div class="w-full md:w-3/5 p-4 sm:p-6 md:p-12">
        <!-- logo móvel -->
        <div class="md:hidden flex justify-center mb-6">
          <div onclick="location.href='index.html'" class="flex items-center cursor-pointer">
            <i class="fas fa-robot text-3xl mr-2" style="color: var(--primary);"></i>
            <span class="text-2xl font-bold" style="color: var(--primary);">Mensatto</span>
          </div>
        </div>

        <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6 sm:mb-8" style="color: var(--primary);">
          Acesse sua conta
        </h2>

        <form class="space-y-6 sm:space-y-8">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="input-field mt-2 w-full px-4 py-2 sm:px-5 sm:py-3 border border-gray-300 rounded-md text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="input-field mt-2 w-full px-4 py-2 sm:px-5 sm:py-3 border border-gray-300 rounded-md text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            />
          </div>

          <div class="flex items-center justify-between">
            <label for="remember-me" class="flex items-center whitespace-nowrap mr-4">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 sm:h-5 sm:w-5 text-green-600 focus:ring-green-500 border-gray-300 rounded"
              />
              <span class="ml-2 text-sm sm:text-base text-gray-700">Lembrar‑me</span>
            </label>
            <a
            href="reset-password.html"
              class="text-sm sm:text-base font-medium text-green-600 hover:text-green-500 whitespace-nowrap"
            >
              Esqueceu sua senha?
            </a>
            
          </div>

          <button
            type="submit"
            class="btn-primary w-full py-2 sm:py-3 rounded-md shadow-md text-base sm:text-lg font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Entrar
          </button>
        </form>

        <div class="mt-6 sm:mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm sm:text-base">
              <span class="px-2 bg-white text-gray-500">Não tem uma conta?</span>
            </div>
          </div>
          <button
            type="button"
            class="mt-4 sm:mt-6 w-full py-2 sm:py-3 border border-gray-300 rounded-md shadow-md text-base sm:text-lg font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Solicitar demonstração
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
