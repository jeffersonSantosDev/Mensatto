<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha – Mensatto</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">

  <div class="login-container w-full max-w-sm sm:max-w-md md:max-w-2xl bg-white rounded-xl overflow-hidden shadow-lg">
    <div class="md:flex">
      <!-- Lado verde (desktop) -->
      <div class="hidden md:block md:w-2/5 bg-cover" style="background-color: var(--primary);">
        <div class="h-full flex flex-col items-center justify-center p-6 md:p-10 text-white">
          <div onclick="location.href='index.html'" class="flex items-center mb-4 cursor-pointer">
            <i class="fas fa-robot text-4xl md:text-5xl mr-2 md:mr-3"></i>
            <span class="text-2xl md:text-3xl font-bold">Mensatto</span>
          </div>
          <p class="text-center text-lg md:text-xl font-light leading-relaxed">
            Conecte.<br />
            Automatize.<br />
            Converta.
          </p>
        </div>
      </div>

      <!-- Lado branco (form) -->
      <div class="w-full md:w-3/5 p-4 sm:p-6 md:p-12">
        <!-- Logo móvel -->
        <div class="md:hidden flex justify-center mb-6">
          <div onclick="location.href='index.html'" class="flex items-center cursor-pointer">
            <i class="fas fa-robot text-3xl mr-2" style="color: var(--primary);"></i>
            <span class="text-2xl font-bold" style="color: var(--primary);">Mensatto</span>
          </div>
        </div>

        <h2 class="text-2xl sm:text-3xl font-bold text-center mb-4" style="color: var(--primary);">
          Recuperar senha
        </h2>
        <p class="text-sm text-gray-600 text-center mb-8">
          Insira seu e‑mail para receber o link de recuperação.
        </p>

        <form class="space-y-6 sm:space-y-8">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="input-field mt-2 w-full px-4 py-2 sm:px-5 sm:py-3 border border-gray-300 rounded-md text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            />
          </div>

          <div>
            <button
              type="submit"
              class="btn-primary w-full py-2 sm:py-3 rounded-md shadow-md text-base sm:text-lg font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              Enviar link de recuperação
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <a
            href="login.html"
            class="text-sm sm:text-base font-medium text-green-600 hover:text-green-500"
          >
            ← Voltar ao login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
